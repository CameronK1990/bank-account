<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>First Bank of Epicodus</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Give us all your money!</h1>
      </div>
      <div id="new-user">
        <form id="new-account">
          <div class="form-group">
            <label for="initial-amount">Initial Deposit</label>
            <input id="initial-amount" class="form-control" type="text" />
          </div>
          <button type="submit">Enter</button>
        </form>
      </div>
      <div id="accountmgmt">
        <form id="deposit">
          <div class="form-group">
            <label for="add">Deposit amount</label>
            <input id="add" class="form-control" type="text" />
          </div>
          <button type="submit">Enter</button>
        </form>

        <form id="withdraw">
          <div class="form-group">
            <label for="subtract">Withdraw Amount</label>
            <input id="subtract" class="form-control" type="text" />
          </div>
          <button type="submit">Enter</button>
        </form>

        <div id="balance"></div>
      </div>
    </div>
  </body>
</html>
